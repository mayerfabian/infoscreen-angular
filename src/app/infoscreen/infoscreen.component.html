<header class="navbar navbar-expand bg-dark border-bottom shadow-sm sticky-top py-2">
  <div class="container-fluid align-items-center">
    <!-- Left: LEA Logo (FARBE BEIBEHALTEN) -->
    <div class="navbar-brand d-flex align-items-center gap-2 me-auto" aria-label="LEA">
      <img src="assets/LEA_Blue-1.png" alt="LEA" class="logo-img">
    </div>

    <!-- Center: Titel & Uhr -->
    <div class="text-center flex-grow-1">
      <div class="fw-bold text-white fs-2 lh-1">FF Würflach-Hettmannsdorf</div>
      <div class="text-secondary d-flex justify-content-center gap-3 fs-4">
        <span class="fw-semibold"><i class="bi bi-clock"></i> {{ now() | date:'HH:mm:ss' }}</span>
        <span>{{ now() | date:'EEEE, dd.MM.yyyy' }}</span>
      </div>
    </div>

    <!-- Right: FF Logo (FARBE BEIBEHALTEN) -->
    <div class="ms-auto d-flex align-items-center">
      <img src="assets/logo_ohne_text.png" alt="Feuerwehr-Logo" class="logo-img">
    </div>
  </div>
</header>

<!-- Vollhöhe-Layout -->
<main class="screen-content">
  <div class="screen-grid">
    <!-- LINKE SPALTE: 2 Reihen -->
    <section class="col-left">
      <!-- Oben: UWZ -->
      <div class="panel">
        <div class="panel-header">
          <span class="badge text-bg-primary">WETTER</span>
          <h2>UWZ Unwetterkarte</h2>
        </div>
        <div class="uwz-wrapper">
          <img
            [src]=url
            alt="Unwetterkarte Österreich"
            class="uwz-image"
          />
        </div>

      </div>

      <!-- Unten: Torstatus (Platzhalter) -->
       <!-- Unten: Aktuelle Einsätze im Bezirk -->
      <div class="panel">
        <div class="panel-header">
          <span class="badge text-bg-danger">EINSÄTZE</span>
          <h2>Aktuelle Einsätze im Bezirk</h2>
        </div>
        <app-torstatus-panel></app-torstatus-panel>
      </div>

    <!-- RECHTE SPALTE: 1 Reihe (Kalender) -->
    <section class="col-right">
      <div class="panel">
        <div class="panel-header">
          <span class="badge text-bg-info">KALENDER</span>
          <h2>Dienst- & Terminplan</h2>
        </div>
        <app-calendar-panel></app-calendar-panel>
      </div>
    </section>
  </div>
</main>
